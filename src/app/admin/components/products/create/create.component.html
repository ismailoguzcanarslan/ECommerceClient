<mat-form-field class="product-create-form">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field class="product-create-form">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>
<mat-form-field class="product-create-form">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<button class="btn" mat-raised-button color="primary" (click)="create(txtName, txtPrice, txtStock)">Add Product</button>
